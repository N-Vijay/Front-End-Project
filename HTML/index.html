<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Management System</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/index.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>Apartment Management System</h1>
    </header>
    <div class="container my-5">
      <section class="mt-4">
        <h2 class="text-primary">Apartment Status</h2>
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box p-3"
              data-details="Apartment 101 - John Doe">
              101
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box issue p-3"
              data-details="Apartment 102 - Jane Smith">
              102
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box p-3"
              data-details="Apartment 103 - Vacant">
              103
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box issue p-3"
              data-details="Apartment 104 - Maintenance Required">
              104
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box p-3"
              data-details="Apartment 105 - Vacant">
              105
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box p-3"
              data-details="Apartment 106 - John Doe">
              106
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box issue p-3"
              data-details="Apartment 107 - Jane Smith">
              107
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box p-3"
              data-details="Apartment 108 - Vacant">
              108
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box issue p-3"
              data-details="Apartment 109 - Maintenance Required">
              109
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div
              class="apartment-box p-3"
              data-details="Apartment 110 - Vacant">
              110
            </div>
          </div>
        </div>
      </section>
      <section class="mt-4">
        <h2 class="text-primary">Add New Tenant</h2>
        <button
          class="btn btn-primary"
          onclick="window.location.href='../HTML/add.html'">
          Add New Tenant
        </button>
      </section>
      <section class="mt-4">
        <h2 class="text-primary">View Tenants</h2>
        <button class="btn btn-secondary" onclick="location.href='https://script.google.com/macros/s/AKfycbzR6V4Av6hLspz9nNDqH860frzlF03x4WJ_H9kIfHE9O_QKvmLeO1qheJtR3X8xFJLUJg/exec'">View Tenant List</button>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
