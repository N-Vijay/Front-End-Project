<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        background: linear-gradient(270deg, #007bff, #00ff7f, #ff69b4);
        background-size: 600% 600%;
        animation: gradient 100s ease infinite;
      }
      header {
        text-align: center;
        padding: 1em;
        color: white;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 1em;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 0.5em;
        margin-bottom: 1em;
      }
      form {
        margin-top: 2em;
      }
      form div {
        margin-bottom: 1em;
      }
      form label {
        display: block;
        margin-bottom: 0.5em;
      }
      form input,
      form select {
        width: 100%;
        padding: 0.5em;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      form button {
        background-color: #007bff;
        color: white;
        padding: 0.75em 1.5em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>Apartment Management System</h1>
    </header>
    <div class="container my-5">
      <section class="mt-4">
        <h2 class="text-primary">List of Apartments</h2>
        <div class="container">
          <br />
          <div class="row">
            <table
              id="data-table"
              class="table table-striped table-sm table-hover table-bordered">
              <!-- TABLE DATA IS ADDED BY THE showData() JAVASCRIPT FUNCTION ABOVE -->
            </table>
          </div>
        </div>
      </section>
    </div>
    <!-- Bootstrap and dependencies JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
